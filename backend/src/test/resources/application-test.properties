# Test configuration
spring.datasource.url=jdbc:h2:mem:medshare_test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Redis (using mock or disabled for IT)
spring.data.redis.repositories.enabled=false

# Security
jwt.secret=TestSecretKey_256Bits_MinimumRequirement_2026_Integration_Testing_Only
jwt.expiration=3600000

# Logging
logging.level.com.medshare.hub=DEBUG
